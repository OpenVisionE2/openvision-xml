language: python

sudo: required
dist: bionic

addons:
  apt:
    packages:
    - git
    - build-essential
    - automake
    - libtool
    - python-dev
    - python-bs4
    - python-beautifulsoup
    - python-requests
    - python-html5lib
    - gettext
    - swig

python:
  - "2.7"

git:
  depth: 1

cache: pip

install:
- pip install -r requirements.txt

jobs:
  include:
    - stage: python
      script: python -m compileall .
    - stage: atlantic
      script: python xml/lyngsat-atlantic.py

after_sucess:
- ./build.sh
